-primary-opacity:1.0;}</style>
<dom-module id="frankly-results" assetpath="/">
<template strip-whitespace>
<style>:host{display:block;background:white;font-family:'Roboto','Noto',sans-serif;}.horizontal{@apply(--layout-horizontal);@apply(--layout-center);}.justified{@apply(--layout-justified);}a:link,a:visited{text-decoration:none;color:var(--google-blue-700);}.octocat-icon{fill:var(--paper-blue-grey-700);}.divider{padding:0 0 0 16px;}.login-placeholder{max-width:600px;text-align:center;margin:100px auto;}.tldr{text-align:center;margin:0 2vw;}.tldr .value{font-size:70px;line-height:1;font-weight:700;}.tldr .title{font-size:calc(50% + 0.7vw);font-weight:300;text-transform:uppercase;}.status{text-align:center;margin:2vw 0;width:100%;}.status.hidden{visibility:hidden;opacity:0;transition:visibility 0s 2s,opacity 2s linear;}.container{max-width:800px;margin:2vw auto;padding:20px;}.summary{box-sizing:border-box;@apply(--layout-wrap);@apply(--layout-center-center);}.row{@apply(--layout-horizontal);font-size:16px;padding:10px 0;border-bottom:1px solid var(--paper-blue-grey-50);}.row > *{padding:5px;box-sizing:border-box;}.count{min-width:40px;width:100px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;text-align:center;}.name{min-width:150px;width:300px;margin-right:10px;word-wrap:break-word;}.header{background-color:var(--paper-blue-grey-50);font-size:14px;}@media (max-width:500px){.tldr .value{font-size:10vw;}.tldr{margin:0 3vw;}.header,.status{font-size:3vw;}}</style>
<div class="container" hidden$="[[!_isLoggedIn(githubUser)]]">
<div class="horizontal justified summary" style="vertical-align:bottom">
<div class="tldr">
<div class="value">{{all.prs.length}}</div>
<div class="title" title="PRs">PRs</div>
</div>
<div class="tldr">
<div class="value">{{all.issues.length}}</div>
<div class="title" title="Issues">Issues</div>
</div>
<div class="tldr">
<div class="value">{{all.untriaged.length}}</div>
<div class="title" title="Untriaged Issues">Untriaged</div>
</div>
<template is="dom-repeat" items="{{all.labels}}">
<div class="tldr">
<div class="value">{{item.items.length}}</div>
<div class="title" title="Label: {{item.name}}">{{item.name}}</div>
</div>
</template>
</div>
<div class$="status [[_getStatusClass(status)]]">{{status}}</div>
<div class="row header">
<div class="name">Repository</div>
<div class="count">Issues</div>
<div class="count">Untriaged</div>
<div class="count">PRs</div>
<template is="dom-repeat" items="{{labels}}">
<div class="count">{{item}}</div>
</template>
</div>
<template is="dom-repeat" items="{{repos}}">
<div class="row repo">
<div class="name"><a target="_blank" href="https://github.com/{{item.name}}">{{item.name}}</a></div>
<div class="count"><a class="pr" target="_blank" href="https://github.com/{{item.name}}/issues?utf8=%E2%9C%93&amp;q=is%3Aissue+is%3Aopen">{{item.issues}}</a></div>
<div class="count"><a class="pr" target="_blank" href="https://github.com/{{item.name}}/issues?utf8=%E2%9C%93&amp;q=is%3Aissue+is%3Aopen+no%3Alabel+">{{item.untriaged}}</a></div>
<div class="count"><a class="pr" target="_blank" href="https://github.com/{{item.name}}/pulls?utf8=%E2%9C%93&amp;q=is%3Apr+is%3Aopen">{{item.prs}}</a></div>
<template is="dom-repeat" items="{{item.labels}}" as="labelItem">
<div class="count"><a class="pr" target="_blank" href="https://github.com/{{item.name}}/issues?utf8=%E2%9C%93&amp;q=is%3Aissue+is%3Aopen+label%3A{{labelItem.name}}+">{{labelItem.count}}</a></div>
</template>
<div class="count" hidden$="[[!travisBadge]]"><a target="_blank" href="https://travis-ci.org/{{item.name}}"><img src="https://travis-ci.org/{{item.name}}.svg?branch=master"></a></div>
</div>
</template>
</div>
</template>
</dom-module>
<style is="custom-style">:root{--shadow-transition:{transition:box-shadow 0.28s cubic-bezier(0.4,0,0.2,1);};--shadow-none:{box-shadow:none;};/* from http://codepen.io/shyndman/pen/c5394ddf2e8b2a5c9185904b57421cdb */ --shadow-elevation-2dp:{box-shadow:0 2px 2px 0 rgba(0,0,0,0.14),0 1px 5px 0 rgba(0,0,0,0.12),0 3px 1px -2px rgba(0,0,0,0.2);};--shadow-elevation-3dp:{box-shadow:0 3px 4px 0 rgba(0,0,0,0.14),0 1px 8px 0 rgba(0,0,0,0.12),0 3px 3px -2px rgba(0,0,0,0.4);};--shadow-elevation-4dp:{box-shadow:0 4px 5px 0 rgba(0,0,0,0.14),0 1px 10px 0 rgba(0,0,0,0.12),0 2px 4px -1px rgba(0,0,0,0.4);};--shadow-elevation-6dp:{box-shadow:0 6px 10px 0 rgba(0,0,0,0.14),0 1px 18px 0 rgba(0,0,0,0.12),0 3px 5px -1px rgba(0,0,0,0.4);};--shadow-elevation-8dp:{box-shadow:0 8px 10px 1px rgba(0,0,0,0.14),0 3px 14px 2px rgba(0,0,0,0.12),0 5px 5px -3px rgba(0,0,0,0.4);};--shadow-elevation-12dp:{box-shadow:0 12px 16px 1px rgba(0,0,0,0.14),0 4px 22px 3px rgba(0,0,0,0.12),0 6px 7px -4px rgba(0,0,0,0.4);};--shadow-elevation-16dp:{box-shadow:0 16px 24px 2px rgba(0,0,0,0.14),0 6px 30px 5px rgba(0,0,0,0.12),0 8px 10px -5px rgba(0,0,0,0.4);};}</style>
<dom-module id="paper-material-shared-styles" assetpath="bower_components/paper-material/">
<template>
<style>:host{display:block;position:relative;}:host([elevation="1"]){@apply(--shadow-elevation-2dp);}:host([elevation="2"]){@apply(--shadow-elevation-4dp);}:host([elevation="3"]){@apply(--shadow-elevation-6dp);}:host([elevation="4"]){@apply(--shadow-elevation-8dp);}:host([elevation="5"]){@apply(--shadow-elevation-16dp);}</style>
</template>
</dom-module>
<dom-module id="paper-material" assetpath="bower_components/paper-material/">
<template>
<style include="paper-material-shared-styles"></style>
<style>:host([animated]){@apply(--shadow-transition);}</style>
<content></content>
</template>
</dom-module>
<dom-module id="paper-ripple" assetpath="bower_components/paper-ripple/">
<template>
<style>:host{display:block;position:absolute;border-radius:inherit;overflow:hidden;top:0;left:0;right:0;bottom:0;/* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,* creating a node (with a position:absolute) in the middle of an event * handler "interrupts" that event handler (which happens when the * ripple is created on demand) */ pointer-events:none;}:host([animating]){/* This resolves a rendering issue in Chrome (as of 40) where the ripple is not properly clipped by its parent (which may have rounded corners). See:http://jsbin.com/temexa/4 Note:We only apply this style conditionally. Otherwise,the browser will create a new compositing layer for every ripple element on the page,and that would be bad. */ -webkit-transform:translate(0,0);transform:translate3d(0,0,0);}#background,#waves,.wave-container,.wave{pointer-events:none;position:absolute;top:0;left:0;width:100%;height:100%;}#background,.wave{opacity:0;}#waves,.wave{overflow:hidden;}.wave-container,.wave{border-radius:50%;}:host(.circle) #background,:host(.circle) #waves{border-radius:50%;}:host(.circle) .wave-container{overflow:hidden;}</style>
<div id="background"></div>
<div id="waves"></div>
</template>
</dom-module>
<dom-module id="paper-button" assetpath="bower_components/paper-button/">
<template strip-whitespace>
<style include="paper-material">:host{display:inline-block;position:relative;box-sizing:border-box;min-width:5.14em;margin:0 0.29em;background:transparent;text-align:center;font:inherit;text-transform:uppercase;outline-width:0;border-radius:3px;-moz-user-select:none;-ms-user-select:none;-webkit-user-select:none;user-select:none;cursor:pointer;z-index:0;padding:0.7em 0.57em;@apply(--paper-button);}:host([raised].keyboard-focus){font-weight:bold;@apply(--paper-button-raised-keyboard-focus);}:host(:not([raised]).keyboard-focus){font-weight:bold;@apply(--paper-button-flat-keyboard-focus);}:host([disabled]){background:#eaeaea;color:#a8a8a8;cursor:auto;pointer-events:none;@apply(--paper-button-disabled);}paper-ripple{color:var(--paper-button-ink-color);}:host > ::content *{text-transform:inherit;}</style>
<content></content>
</template>
</dom-module>
<style is="custom-style">:root{/* * You can use these generic variables in your elements for easy theming. * For example,if all your elements use `--primary-text-color` as its main * color,then switching from a light to a dark theme is just a matter of * changing the value of `--primary-text-color` in your application. */ --primary-text-color:var(--light-theme-text-color);--primary-background-color:var(--light-theme-background-color);--secondary-text-color:var(--light-theme-secondary-color);--disabled-text-color:var(--light-theme-disabled-color);--divider-color:var(--light-theme-divider-color);/* * Primary and accent colors. Also see color.html for more colors. */ --primary-color:#3f51b5;/* --paper-indigo-500 */ --light-primary-color:#c5cae9;/* --paper-indigo-100 */ --dark-primary-color:#303f9f;/* --paper-indigo-700 */ --accent-color:#ff4081;/* --paper-pink-a200 */ --light-accent-color:#ff80ab;/* --paper-pink-a100 */ --dark-accent-color:#f50057;/* --paper-pink-a400 */ /* * Material Design Light background theme */ --light-theme-background-color:#ffffff;--light-theme-base-color:#000000;--light-theme-text-color:#212121;--light-theme-secondary-color:#737373;/* for secondary text and icons */ --light-theme-disabled-color:#9b9b9b;/* disabled/hint text */ --light-theme-divider-color:#dbdbdb;/* * Material Design Dark background theme */ --dark-theme-background-color:#212121;--dark-theme-base-color:#ffffff;--dark-theme-text-color:#ffffff;--dark-theme-secondary-color:#bcbcbc;/* for secondary text and icons */ --dark-theme-disabled-color:#646464;/* disabled/hint text */ --dark-theme-divider-color:#3c3c3c;/* * Deprecated values because of their confusing names. */ --text-primary-color:var(--dark-theme-text-color);--default-primary-color:var(--primary-color);}</style>
<style is="custom-style">:root{/* Shared Styles */ --paper-font-common-base:{font-family:'Roboto','Noto',sans-serif;-webkit-font-smoothing:antialiased;};--paper-font-common-code:{font-family:'Roboto Mono','Consolas','Menlo',monospace;-webkit-font-smoothing:antialiased;};--paper-font-common-expensive-kerning:{text-rendering:optimizeLegibility;};--paper-font-common-nowrap:{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;};/* Material Font Styles */ --paper-font-display4:{@apply(--paper-font-common-base);@apply(--paper-font-common-nowrap);font-size:112px;font-weight:300;letter-spacing:-.044em;line-height:120px;};--paper-font-display3:{@apply(--paper-font-common-base);@apply(--paper-font-common-nowrap);font-size:56px;font-weight:400;letter-spacing:-.026em;line-height:60px;};--paper-font-display2:{@apply(--paper-font-common-base);font-size:45px;font-weight:400;letter-spacing:-.018em;line-height:48px;};--paper-font-display1:{@apply(--paper-font-common-base);font-size:34px;font-weight:400;letter-spacing:-.01em;line-height:40px;};--paper-font-headline:{@apply(--paper-font-common-base);font-size:24px;font-weight:400;letter-spacing:-.012em;line-height:32px;};--paper-font-title:{@apply(--paper-font-common-base);@apply(--paper-font-common-nowrap);font-size:20px;font-weight:500;line-height:28px;};--paper-font-subhead:{@apply(--paper-font-common-base);font-size:16px;font-weight:400;line-height:24px;};--paper-font-body2:{@apply(--paper-font-common-base);font-size:14px;font-weight:500;line-height:24px;};--paper-font-body1:{@apply(--paper-font-common-base);font-size:14px;font-weight:400;line-height:20px;};--paper-font-caption:{@apply(--paper-font-common-base);@apply(--paper-font-common-nowrap);font-size:12px;font-weight:400;letter-spacing:0.011em;line-height:20px;};--paper-font-menu:{@apply(--paper-font-common-base);@apply(--paper-font-common-nowrap);font-size:13px;font-weight:500;line-height:24px;};--paper-font-button:{@apply(--paper-font-common-base);@apply(--paper-font-common-nowrap);font-size:14px;font-weight:500;letter-spacing:0.018em;line-height:24px;text-transform:uppercase;};--paper-font-code2:{@apply(--paper-font-common-code);font-size:14px;font-weight:700;line-height:20px;};--paper-font-code1:{@apply(--paper-font-common-code);font-size:14px;font-weight:500;line-height:20px;};}</style>
<dom-module id="paper-toolbar" assetpath="bower_components/paper-toolbar/">
<template>
<style>:host{/* technical */ display:block;position:relative;box-sizing:border-box;-moz-box-sizing:border-box;/* size */ height:var(--paper-toolbar-height,64px);background:var(--paper-toolbar-background,--primary-color);color:var(--paper-toolbar-color,--dark-theme-text-color);@apply(--paper-toolbar);}:host(.animate){/* transition */ transition:var(--paper-toolbar-transition,height 0.18s ease-in);}:host(.medium-tall){height:calc(var(--paper-toolbar-height,64px) * 2);@apply(--paper-toolbar-medium);}:host(.tall){height:calc(var(--paper-toolbar-height,64px) * 3);@apply(--paper-toolbar-tall);}.toolbar-tools{position:relative;height:var(--paper-toolbar-height,64px);padding:0 16px;pointer-events:none;@apply(--layout-horizontal);@apply(--layout-center);@apply(--paper-toolbar-content);}/* * TODO:Where should media query breakpoints live so they can be shared between elements? */ @media (max-width:600px){:host{height:var(--paper-toolbar-sm-height,56px);}:host(.medium-tall){height:calc(var(--paper-toolbar-sm-height,56px) * 2);}:host(.tall){height:calc(var(--paper-toolbar-sm-height,56px) * 3);}.toolbar-tools{height:var(--paper-toolbar-sm-height,56px);}}#topBar{position:relative;}/* middle bar */ #middleBar{position:absolute;top:0;right:0;left:0;}:host(.tall) #middleBar,:host(.medium-tall) #middleBar{-webkit-transform:translateY(100%);transform:translateY(100%);}/* bottom bar */ #bottomBar{position:absolute;right:0;bottom:0;left:0;}/* * make elements (e.g. buttons) respond to mouse/touch events * * `.toolbar-tools` disables touch events so multiple toolbars can stack and not * absorb events. All children must have pointer events re-enabled to work as * expected. */ .toolbar-tools > ::content > *:not([disabled]){pointer-events:auto;}.toolbar-tools > ::content .title{@apply(--paper-font-common-base);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:20px;font-weight:400;line-height:1;pointer-events:none;@apply(--layout-flex);@apply(--paper-toolbar-title);}/** * TODO:Refactor these selectors * Work in progress. */ .toolbar-tools > ::content paper-icon-button[icon=menu]{margin-right:24px;}.toolbar-tools > ::content > .title,.toolbar-tools > ::content[select=".middle"] > .title,.toolbar-tools > ::content[select=".bottom"] > .title{margin-left:56px;}.toolbar-tools > ::content > paper-icon-button + .title,.toolbar-tools > ::content[select=".middle"] paper-icon-button + .title,.toolbar-tools > ::content[select=".bottom"] paper-icon-button + .title{margin-left:0;}.toolbar-tools > ::content > .fit{position:absolute;top:auto;right:0;bottom:0;left:0;width:auto;margin:0;}/* TODO(noms):Until we have a better solution for classes that don't use * /deep/ create our own. */ .start-justified{@apply(--layout-start-justified);}.center-justified{@apply(--layout-center-justified);}.end-justified{@apply(--layout-end-justified);}.around-justified{@apply(--layout-around-justified);}.justified{@apply(--layout-justified);}</style>
<div id="topBar" class$="toolbar-tools [[_computeBarExtraClasses(justify)]]">
<content select=":not(.middle):not(.bottom)"></content>
</div>
<div id="middleBar" class$="toolbar-tools [[_computeBarExtraClasses(middleJustify)]]">
<content select=".middle"></content>
</div>
<div id="bottomBar" class$="toolbar-tools [[_computeBarExtraClasses(bottomJustify)]]">
<content select=".bottom"></content>
</div>
</template>
</dom-module>
<dom-module id="frankly-header" assetpath="/">
<template strip-whitespace>
<style>:host{display:block;background:white;font-family:'Roboto','Noto',sans-serif;}.horizontal{@apply(--layout-horizontal);@apply(--layout-center);}.justified{@apply(--layout-justified);}paper-toolbar{background-color:var(--paper-blue-grey-50);color:var(--paper-blue-grey-700);--paper-toolbar-title:{margin:20px;}}paper-button{text-transform:none;margin:0;}a:link,a:visited{text-decoration:none;color:var(--google-blue-700);}.avatar{border-radius:50%;width:36px;height:36px;vertical-align:middle;margin-left:16px;}@media (max-width:500px){.avatar-name{display:none;}.avatar{width:26px;height:26px;}paper-toolbar,paper-toolbar .title{font-size:3.5vw !important;}}.octocat-icon{fill:var(--paper-blue-grey-700);}.divider{padding:0 0 0 16px;}.login-placeholder{max-width:600px;text-align:center;margin:100px auto;}</style>
<paper-toolbar>
<span class="title">[[header]]</span>
<div hidden$="[[!_isLoggedIn(githubUser)]]">
<span class="avatar-name">{{githubUser.github.displayName}}</span>
<img class="avatar" alt="github avatar" src="https://meowni.ca/frankly/[[githubUser.github.profileImageURL]]">
<span class="divider">|</span>
</div>
<paper-button on-tap="_onLoginTap">
{{_buttonText(githubUser)}}
<svg class="octocat-icon" hidden$="[[_isLoggedIn(githubUser)]]" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59 0.4 0.07 0.55-0.17 0.55-0.38 0-0.19-0.01-0.82-0.01-1.49-2.01 0.37-2.53-0.49-2.69-0.94-0.09-0.23-0.48-0.94-0.82-1.13-0.28-0.15-0.68-0.52-0.01-0.53 0.63-0.01 1.08 0.58 1.23 0.82 0.72 1.21 1.87 0.87 2.33 0.66 0.07-0.52 0.28-0.87 0.51-1.07-1.78-0.2-3.64-0.89-3.64-3.95 0-0.87 0.31-1.59 0.82-2.15-0.08-0.2-0.36-1.02 0.08-2.12 0 0 0.67-0.21 2.2 0.82 0.64-0.18 1.32-0.27 2-0.27 0.68 0 1.36 0.09 2 0.27 1.53-1.04 2.2-0.82 2.2-0.82 0.44 1.1 0.16 1.92 0.08 2.12 0.51 0.56 0.82 1.27 0.82 2.15 0 3.07-1.87 3.75-3.65 3.95 0.29 0.25 0.54 0.73 0.54 1.48 0 1.07-0.01 1.93-0.01 2.2 0 0.21 0.15 0.46 0.55 0.38C13.71 14.53 16 11.53 16 8 16 3.58 12.42 0 8 0z"></path>
</svg>
</paper-button>
</paper-toolbar>
<firebase-auth provider="github" id="githubAuth" location="https://grilled-cheese.firebaseio.com" user="{{githubUser}}">
</firebase-auth>
</template>
</dom-module>
<dom-module id="frank-ly" assetpath="/">
<template strip-whitespace>
<style>:host{display:block;background:white;font-family:'Roboto','Noto',sans-serif;}</style>
<frankly-header header="[[header]]" github-user="{{user}}"></frankly-header>
<frankly-results github-user="[[user]]" organization="[[organization]]" travisbadge="[[organization]]" full-repo-names$="[[fullRepoNames]]" repos="[[repos]]" labels="[[labels]]">
</frankly-results>
</template>
</dom-module>
</div>
<frank-ly header="🚂🚃🚃💨" labels="[&quot;bug&quot;, &quot;enhancement&quot;]">
</frank-ly>

find this on <a href="https://github.com/notwaldorf/frankly">github</a></p>
</div>
